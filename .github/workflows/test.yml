name: Tests

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    env:
      HATCH_ENV: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hatch
        run: pipx install hatch

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Run linters
        run: |
          hatch env run lint

  test:
    name: Run tests
    runs-on: ubuntu-20.04
    env:
      HATCH_ENV: test
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Hatch
        run: |
          pipx install hatch

      - name: Run tests
        run: |
          hatch env run -i py=${{ matrix.python-version }} test
